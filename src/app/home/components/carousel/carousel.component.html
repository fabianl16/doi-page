<p-carousel [value]="carouselItems" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions" [autoplayInterval]="5000">
    <ng-template let-item pTemplate="item">
        <section class="slider_section">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-6 px-0 d-flex justify-content-center align-items-center"> -->
                        <div class="img_container text-center">
                            <div class="img-box">
                                <img [src]="item.imageUrl" alt="Image" width="250">
                            </div>
                            <div class="img-title">
                                <strong>{{ item.title_h1 }}</strong>
                                <h4>{{ item.title_span }}</h4>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </section>
    </ng-template>
</p-carousel>
